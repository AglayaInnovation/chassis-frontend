name: Create Version PR

on:
  push:
    branches:
      - main
    paths:
      - '.changeset/**'
      - '!.changeset/README.md'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  version:
    name: Create Version PR
    runs-on: ubuntu-latest
    # Prevent this workflow from running on version commits
    if: "!startsWith(github.event.head_commit.message, 'chore: version packages')"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          # Only create PRs, don't publish
          version: yarn changeset:version
          title: "ðŸš€ Version Packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: PR Created Info
        if: steps.changesets.outputs.pullRequestNumber
        run: |
          echo "âœ… Version PR created: #${{ steps.changesets.outputs.pullRequestNumber }}"
          echo "ðŸ“¦ Packages to be updated: ${{ steps.changesets.outputs.hasChangesets }}"
