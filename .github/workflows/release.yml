name: Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    # Only run when version PR is merged (not just closed)
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, '🚀 Version Packages')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Quality Checks
        run: |
          echo "🔍 Running lint..."
          yarn lint
          echo "✅ Lint passed"

      - name: Build All Packages
        run: |
          echo "🏗️  Building packages..."
          yarn build
          echo "✅ Build completed"

      - name: Run Tests
        run: |
          echo "🧪 Running tests..."
          yarn test || echo "⚠️  No tests configured"

      - name: Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          # Only publish, don't create PRs
          publish: yarn release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Published Packages Info
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "🎉 Packages published successfully!"
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
          echo "================================================"
          echo "✅ Release completed!"

      - name: No Packages Published
        if: steps.changesets.outputs.published != 'true'
        run: |
          echo "ℹ️  No packages were published"
          echo "This might be because:"
          echo "  - No changesets were found"
          echo "  - Packages versions were already published"
